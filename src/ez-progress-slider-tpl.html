<div class="ez-progress-slider">
  <div class="progress"></div>
  <div class="progress-bar" role="progressbar"></div>
  <div class="progress-handle" ng-show="options.showProgressHandle && !disabled"></div>
  <div class="progress-text"></div>
  <div class="target-handle" ng-show="options.showTargetHandle && hasTarget"></div>
</div>
